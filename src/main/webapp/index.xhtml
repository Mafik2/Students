<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<h:body class="m-5">

    <div class="d-flex justify-content-between">
        <div>
            <h1>Students - #{studentService.avgGrade()}</h1>
        </div>
        <div>
            <h:link outcome="add.xhtml" class="btn btn-primary">Add student</h:link>
        </div>
    </div>
    <hr/>


    <div>
        <h:form>
            <div class="d-flex justify-content-around">
                <ui:repeat value="#{studentService.students}" var="student">
                    <div class="card p-2" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{student.studentId} - #{student.name} </h5>
                            <p class="card-text">Date: #{student.date}</p>
                            <p class="card-text">Avrage grade: #{student.grade}</p>
                            <h:commandButton action="#{studentService.delete(student.studentId)}"
                                             class="card-link btn btn-danger" value="DELETE"/>
                            <!-- <h:commandButton action=""
                                             class="card-link btn btn-danger" value="EDIT"/> -->
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </div>

</h:body>
</html>
